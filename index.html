<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form By Aslam</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
    <h1>Welcome.</h1>
 <form class="login-form" method="post" name="form" action="home.html"  onsubmit="return validated()">
    <div class="input-box">
      <input type="email" placeholder="E-Mail Address" name="email" required />
      <box-icon type="solid" name="user-circle"></box-icon>
      <div id="error-email">Please fill your up email id or password
      </div>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Password" name="password" required />
      <box-icon type="solid" name="lock-alt"></box-icon>
      <div id="error-pass">Please fill up your password
      </div>
    </div>

    <div class="rememberme">
      <label> <input type="checkbox" name="" id="" />Keep me Logged in</label>
    </div>

    <button type="submit" class="btn">Login</button>
    <div class="forgot">
     <P>Forgot Password? <a href="#">Rigister</a></P>
    </div>
    </form>
    </div>
	<script src="index.js"></script>


  </body>
</html>
